<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <div id="address-container">
        <div class="fade"></div>
        <div class="address-content">
          <div class="address-info">
            <h2><ion-icon name="navigate-outline"></ion-icon>Address</h2>
            <p>Hopeful Street, 123</p>
          </div>
          <div class="address-info">
            <h2><ion-icon name="call-outline"></ion-icon>Contact</h2>
            <p>+1 9999 9999</p>
          </div>
          <div class="address-info">
            <h2><ion-icon name="mail-outline"></ion-icon>Email</h2>
            <p>myemail@contact.com</p>
          </div>
        </div>
      </div>
      <div id="form-container">
        <form id="contact-form">
          <h2>Send us a message!</h2>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="How do you like to be called?" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Your best e-mail!" />
          </div>
          <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Your phone number if you want a faster reply!" />
          </div>
          <div>
            <label for="message">Your message:</label>
            <textarea id="message" placeholder="How can we help you?"></textarea>
          </div>
          <input type="submit" value="Send message" />
        </form>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
